<div id="Mandatory" class="container col-xs-8 col-xs-push-2">
    <a><b>ЗАДОЛЖИТЕЛНИ ПРЕДМЕТИ</b></a>
    <a *ngFor="let course of _mandatoryCourses" id="course.Course.CourseId">{{course.Course.CourseName}}</a>
</div>
<div id="Optional"  class="container col-xs-8 col-xs-push-2">
    <a><b>ИЗБОРНИ ПРЕДМЕТИ</b></a>
    <a *ngFor="let course of _optionalCourses" id="course.Course.CourseId">{{course.Course.CourseName}}</a>
</div>
