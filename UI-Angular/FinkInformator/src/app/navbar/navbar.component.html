<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <div class="logoimg">
          </div>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
              <li class="active"><a routerLink="/" routerLinkActive="active">Дома</a></li>
              <li><a routerLink="/about-us" routerLinkActive="active">За Нас</a></li>
          </ul>
          <form class="navbar-form navbar-right">
              <div class="search-hold">
                  <input #searchCourse type="text" class="form-control"  placeholder="Пребарувај (кирилица)" (keyup)="fillList(searchCourse.value)">
          
                  <div *ngIf="courses" class="autocomplete" (mouseleave)="courses=null;">
                    <ul class="auto-list list-group">
                      <li *ngFor="let course of courses" class="list-group-item" (click)="onClick(course.CourseId)">{{course.CourseName+' ('+course.ProgramName+')'}}</li>
                    </ul>
                  </div>
                </div>
          </form>
      </div>
  </div>
</nav>
